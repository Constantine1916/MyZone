<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<script>
			function sub(){
				window.open('MZ-login.html');
			}
		</script>
	</head>
	<body background="./img/注册页面背景1.png" style="background-size: 1000px;">
		<form action="#" target="_blank">
			<div style="text-align: center;">
				<div style="background: transparent; text-align: center; width: 20%; height:40%;margin:200px 360px 80px 700px;">
				<div style="width: 100%;height: 30px;"><font color="darkorange" size="5">用户注册</font> <font color="crimson" size="4">USER REGISTER</font></div>
				<div style="width: 100%;height: 30px;text-align: right;">用户名：<input type="text" name="user" placeholder="请输入用户名"></div>
				<div style="width: 100%;height: 30px;text-align: right;">密    码：<input type="text" name="passwords" placeholder="请输入密码"></div>
				<div style="width: 100%;height: 30px;text-align: right;">确认密码：<input type="text" name="passwords" placeholder="请再次输入密码"></div>
				<div style="width: 100%;height: 30px;text-align: right;">邮箱：<input type="email" name="email" ></div>
				<div style="width: 100%;height: 30px;text-align: right;">手机号码：<input type="tel" name="telephoneNum" ></div>
				<div style="width: 100%;height: 30px;text-align: right;">身份证号码：<input type="text" name="IDNumbers" ></div>
				<div style="width: 100%;height: 30px;text-align: right;">出生日期：<input type="datetime-local" name="birthday" ></div>
				<div style="width: 100%;height: 30px;text-align: right;">男&nbsp;&nbsp;&nbsp;<input type="radio" name="Man" value="0">&nbsp;&nbsp;&nbsp;女&nbsp;&nbsp;&nbsp;<input type="radio" name="lady" value="1"></div>
				<div style="width: 100%;height: 30px;text-align: right;"><input type="submit" style="color: crimson;" onclick="sub()"/></div>
				</div>
			</div>
		</form>
	</body>
</html>
